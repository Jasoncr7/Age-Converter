<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age-Conveter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Simple Age Coverter</h1>
        <p>A good Way to start</p>
    </header>
    <div class="inputs">
        <h1>1</h1>
        <input class="Age" type="number" placeholder="Your Age"><br>
        <input type="submit" value="Submit" class="submit"><br>
        <input class="result" type="text" placeholder="Result">
    </div>
    <div class="inputs">
        <h1>2</h1>
        <input class="Ageborn" type="number" placeholder="Year you were Born"><br>
        <input type="submit" value="Submit" class="submit2"><br>
        <input class="age" type="text" placeholder="Result">
    </div>
    <footer><p>Jason Nwaeze &COPY; 2020</p></footer>
    <script src="main.js"></script>
</body>
</html>
